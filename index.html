<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Wet+Paint&family=Magra:wght@400;700&family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
  <title>Eldrich</title>
</head>
<body>
  <div class="language">
    <span class="rus">RUS</span>
    <span class="eng margin">ENG</>
  </div>
  <div class="ancients__display">
    <div class="ancients azathoth" id="azathoth"></div>
    <div class="ancients cthulhu" id="cthulhu"></div>
    <div class="ancients iogSothoth" id="iogSothoth"></div>
    <div class="ancients shubNiggurath" id="shubNiggurath"></div>
  </div>
  <div class="difficulty__display difficulty__display_hidden">
    <button class="difficulty__buttons" id="veryeasy"></button>
    <button class="difficulty__buttons" id="easy"></button>
    <button class="difficulty__buttons" id="normal"></button>
    <button class="difficulty__buttons" id="hard"></button>
    <button class="difficulty__buttons" id="veryhard"></button>
  </div>
  <div class="deck-button__display deck-button__display_hidden">
    <button class="shuffle-button"></button>
  </div>
  <div class="deck__container hidden">
    <div class="deck__container_number">
      <div class="deck_oppacity text-center">
        <span class="stage"></span>
        <div class="stage-number__display">
          <div id="firstgreen" class="numbers green"></div>
          <div id="firstbrown" class="numbers brown"></div>
          <div id="firstblue" class="numbers blue"></div>
        </div>
      </div>
      <div class="deck_oppacity text-center">
        <span class="stage"></span>
        <div class="stage-number__display">
          <div id="secondgreen" class="numbers green"></div>
          <div id="secondbrown" class="numbers brown"></div>
          <div id="secondblue" class="numbers blue"></div>
        </div>
      </div>
      <div class="deck_oppacity text-center">
        <span class="stage"></span>
        <div class="stage-number__display">
          <div id="thirdgreen" class="numbers green"></div>
          <div id="thirdbrown"class="numbers brown"></div>
          <div id="thirdblue" class="numbers blue"></div>
        </div>
      </div>
    </div>
    <div class="deck"></div>
    <div class="card"></div>
  </div>
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
