<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Eldrich</title>
</head>
<body>
  <div class="ancients__display">
    <div class="ancients azathoth"></div>
    <div class="ancients cthulhu"></div>
    <div class="ancients iogSothoth"></div>
    <div class="ancients shubNiggurath"></div>
  </div>
  <div class="difficulty__display difficulty__display_hidden">
    <button class="difficulty__buttons">Очень легкая</button>
    <button class="difficulty__buttons">Легкая</button>
    <button class="difficulty__buttons">Нормальная</button>
    <button class="difficulty__buttons">Сложная</button>
    <button class="difficulty__buttons">Очень сложная</button>
  </div>
  <div class="deck-button__display deck-button__display_hidden">
    <button class="deck-button">Замешать колоду</button>
  </div>
  <div class="deck__container hidden">
    <div class="deck__container_number">
      <div>
        <span class="stage">Первая стадия</span>
        <div class="stage-number__display">
          <div class="numbers green">1</div>
          <div class="numbers brown">2</div>
          <div class="numbers blue">3</div>
        </div>
      </div>
      <div>
        <span class="stage">Вторая стадия</span>
        <div class="stage-number__display">
          <div class="numbers green">1</div>
          <div class="numbers brown">2</div>
          <div class="numbers blue">3</div>
        </div>
      </div>
      <div>
        <span class="stage">Третья стадия</span>
        <div class="stage-number__display">
          <div class="numbers green">1</div>
          <div class="numbers brown">2</div>
          <div class="numbers blue">3</div>
        </div>
      </div>
    </div>
    <div class="deck"></div>
    <div class="card"></div>
  </div>
</body>
<script type="module" src="./scripts/main.js"></script>
</html>
